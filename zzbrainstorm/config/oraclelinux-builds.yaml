# Batch builds (YAML)
# Each entry overrides defaults in config/defaults.yaml
# VMID is auto-generated as: {node_digit}{distro_digit}{version}

builds:
  - distro: oraclelinux
    release: "9"
    version: "9"
    notes: "Oracle Linux 9 (GenericCloud)"

  - distro: oraclelinux
    release: "8"
    version: "8"
    notes: "Oracle Linux 8 (GenericCloud)"

  - distro: oraclelinux
    release: "7"
    version: "7"
    notes: "Oracle Linux 7 (GenericCloud)"
