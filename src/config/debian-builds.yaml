# Batch builds (YAML)
# Each entry overrides defaults in config/defaults.yaml
# Use either `release` (codename) OR `version`.
# VMID is auto-generated as: {node_digit}{distro_digit}{version}

builds:
  - distro: debian
    release: trixie
    version: "13"
    notes: "Debian 13 (Trixie)"

  - distro: debian
    release: bookworm
    version: "12"
    notes: "Debian 12 (Bookworm)"

  - distro: debian
    release: bullseye
    version: "11"
    notes: "Debian 11 (Bullseye)"
